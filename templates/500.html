{% extends "base.html" %}

{% block title %}Server Error - Court Data Fetcher{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-server fa-5x text-danger"></i>
    </div>
    
    <h1 class="display-4 fw-bold text-danger mb-3">500</h1>
    <h2 class="mb-4">Server Error</h2>
    
    <p class="lead text-muted mb-4">
        Something went wrong on our end. Please try again later.
    </p>
    
    <div class="alert alert-info" role="alert">
        <i class="fas fa-info-circle me-2"></i>
        If this problem persists, please contact the administrator.
    </div>
    
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>
            Go Home
        </a>
        <button onclick="location.reload()" class="btn btn-outline-secondary">
            <i class="fas fa-redo me-2"></i>
            Try Again
        </button>
    </div>
</div>
{% endblock %}
